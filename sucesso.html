<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagem Enviada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .success-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .success-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .success-icon {
      font-size: 60px;
      color: #862e47;
    }
  </style>
</head>
<body>
  <div class="container success-container">
    <div class="success-box">
      <div class="success-icon mb-3">✔️</div>
      <h1 class="mb-3">Mensagem enviada com sucesso!</h1>
      <p>Obrigado por entrar em contato. Em breve retornaremos.</p>
      <a href="index.html" class="btn btn-outline-success mt-4">Voltar para a Página Inicial</a>
    </div>
  </div>
</body>
</html>
